
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Time Zone Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Time Zone Planner</h1>
  <label>Date: <input type="date" id="input-date"></label>
  <label>Time (UTC): <input type="time" id="input-time"></label>
  <input id="zone-input" list="tz-list" placeholder="Enter time zone">
  <button onclick="addZone()">Add</button>
  <datalist id="tz-list"></datalist>
  <table id="timezone-table">
    <thead></thead>
    <tbody></tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
