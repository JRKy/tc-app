<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Zone Comparison Tool</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#3b82f6">
</head>
<body>
  
  <div class="controls" id="zone-controls">
    <input id="zone-input" placeholder="Enter time zone (e.g. Europe/London)" />
    <button onclick="addZone()">âž• Add</button>
  </div>

  <div class="container">
    <header>
      <h1>Time Zone Comparison Tool</h1>
      <div class="controls">
<div class="custom-city-controls" style="margin-top: 0.5rem; display: flex; flex-wrap: wrap; gap: 0.5rem;"></div>
  <div class="custom-city-controls" style="display: flex; flex-wrap: wrap; gap: 0.5rem;"></div>
  <input id="custom-city" type="text" list="iana-zones" placeholder="Add IANA Timezone (e.g., Asia/Seoul)">
  <button id="add-city-btn">âž• Add City</button>
        <label for="timezone">Base Time Zone:</label>
        <select id="timezone"></select>
        <button id="toggle-theme">ðŸŒ™ Toggle Dark Mode</button>
        <button id="download-pdf">ðŸ“„ Download PDF</button>
      </div>
    </header>
    <main>

<div class="legend" style="margin: 1rem 0; font-size: 0.9rem;">
  <strong>Legend:</strong>
  <ul style="list-style: none; padding-left: 0;">
    <li><span style="background-color: #f0f0f0;">&nbsp;&nbsp;&nbsp;</span> = In the past (relative to current UTC)</li>
    <li><span style="background-color: #d0e3ff;">&nbsp;&nbsp;&nbsp;</span> = Sleeping hours (00:00â€“06:00, 22:00â€“23:30)</li>
    <li><span style="background-color: #d4edda;">&nbsp;&nbsp;&nbsp;</span> = Working hours (08:00â€“17:00)</li>
    <li><span style="background-color: #fff3cd;">&nbsp;&nbsp;&nbsp;</span> = Non-working hours</li>
    <li><strong>*</strong> = Daylight Saving Time (DST) active</li>
  </ul>
</div>

      <table id="timezone-table">
        <thead></thead>
        <tbody></tbody>
      </table>
    </main>
  </div>
  <script src="date-fns.umd.js"></script>
  <script src="date-fns-tz.umd.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
<script src="script.js"></script>
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js").catch(console.error);
  }
</script>
</body>
</html>
